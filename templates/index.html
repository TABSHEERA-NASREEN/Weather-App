<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter city" required>
            <button type="submit">Get Weather</button>
        </form>
        
        {% if weather_data %}
        <div class="weather-info">
            {% if weather_data.error %}
                <p>{{ weather_data.error }}</p>
            {% else %}
                <h2>Weather in {{ weather_data.city }}</h2>
                <p>{{ weather_data.temperature }}Â°C</p>
                <p>{{ weather_data.description.title() }}</p>
                <img src="http://openweathermap.org/img/wn/{{ weather_data.icon }}@2x.png" alt="Weather Icon">
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
